<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // 文字列をデコレートする関数
            function decorationMenu(food) {
                const res = `☆★☆${food}☆★☆`;
                return res;
            }

            // 関数を呼び出して戻り値を得る
            const res = decorationMenu('パンケーキ');

            // コンソールに出力
            console.log(res);
        </script>
    </body>
</html>
