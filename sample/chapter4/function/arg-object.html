<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // プロパティの値を書き換える関数
            function myFunc(argObj) {
                argObj.price = 0;
            }

            // オブジェクトを作り関数に渡す
            let item = {name: 'コーヒー', price: 450};
            myFunc(item);

            // コンソールに出力
            console.log(item);
        </script>
    </body>
</html>
