<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // 繰り返し用のカウンターを作成
            let n = 0;

            // 繰り返し処理
            do {
                // コンソールに出力
                console.log(n);

                // カウンターの値を増加
                n++;
            } while(n < 0)
        </script>
    </body>
</html>
