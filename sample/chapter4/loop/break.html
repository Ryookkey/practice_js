<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // 繰り返し処理
            for (let i = 0; i < 8; i++){
                console.log(i, '前');

                // iが2の時に処理を抜ける
                if (i === 2){
                    break;
                }

                console.log(i, '後');
            }
        </script>
    </body>
</html>
