<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // オブジェクトの作成
            const menu = {coffee: '450円', cake: '600円'};

            // プロパティ値の出力
            console.log(menu.coffee);
            console.log(menu['cake']);

            // プロパティの値の書き換え
            menu.coffee = '460円';
            menu['cake'] = '620円';

            // プロパティの値の出力
            console.log(menu.coffee);
            console.log(menu['cake']);
        </script>
    </body>
</html>
